<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenges</title>
    <!-- fontawesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- MDB css link  -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-control">
        <input id="inputScreen" class="form-control m-2" type="number" />
        <button id="btn" class="btn btn-success m-2" type="button">
          Calculate
        </button>
      </div>
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col" class="text-center">Number</th>
            <th scope="col" class="text-center">into</th>
            <th scope="col" class="text-center">MultiNumber</th>
            <th scope="col" class="text-center">equal</th>
            <th scope="col" class="text-center">Result</th>
          </tr>
        </thead>
        <tbody id="tableBody" class="table-striped">

        </tbody>
      </table>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- MDB js link -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
    ></script>

    <script>
      $(document).ready(function () {
        
        

        $("#btn").click(function () {
          let inputScreen = parseInt($("#inputScreen").val());
          let reqTable = $("#tableBody");
          let list = "";
          
          for (let i = 1; i < 13; i++) {
            list += `
                    <tr>
                        <th class="text-center" scope="row">${i}</th>
                        <td class="text-center"><i class="fa-solid fa-xmark"></i></td>
                        <td class="text-center">${inputScreen}</td>
                        <td class="text-center"><i class="fa-solid fa-equals"></i></td>
                        <td class="text-center">${i * inputScreen} </td>
                    </tr>
                    
                    `;
            reqTable.html(list);
          }
        });
      });
    </script>
  </body>
</html>
