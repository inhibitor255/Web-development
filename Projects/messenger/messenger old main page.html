<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="messenger old main page css.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <div class="header">
        <div class="logocontainer">
          <img src="https://drive.google.com/uc?export=view&id=1yNjvgGdXl7l1KrRfKuosBI5_Ja9QHA5Z" class="logo"/>
        </div>
        <div class="menucontainer">
          <a href="https://www.messenger.com/rooms" class="menuItem">Rooms</a>
          <a href="https://www.messenger.com/features" class="menuItem">Features</a>
          <a href="https://www.messenger.com/privacy" class="menuItem">Privacy & safety</a>
          <a href="https://developers.facebook.com/products/messenger/" class="menuItem">For developers</a>
        </div>
        <div class="mobileimgcontainer">
          <img class="mobileimg" src="https://media.istockphoto.com/photos/cheerful-childrens-clay-font-equals-sign-picture-id911012094?s=612x612"/>
        </div>
    </div>
        <div class="maincontainer">
          <div class="container">
              <div class="left">
                  <div class="inner">
                    <h1 class="titleheader">
                      Be together, whenever.
                    </h1>
                    <div class="description">
                      A simple way to text, video chat and plan things all in one place.
                    </div>
                    <input type="text" class="blockElement" placeholder="Email address or phone number" />
                    <input type="password" class="blockElement" placeholder="Password" />
                    <button class="blockElement myanmar">Sign in</button>
                    <div class="inputSpan">
                      <input type="checkbox" />
                      <span>Keep me signed in</span>
                    </div>
                    <div class="password">Forgotten your passwords?</div>
                    <img src="https://drive.google.com/uc?export=view&id=1_ihwJDKH1m6t_E_EiyYwF9mhsGyjghvj" class="appStoreImage" />
                  </div>
              </div>
              <div class="right">
                  <img src="https://drive.google.com/uc?export=view&id=1DpVk00ZRflnWz6j7iU4xrPiYltKiPrq3" class="rightImage"/>
              </div>
          </div>
        </div>
        <div class="footer">So many ways to connect with all your friends</div>
    </body>
</html>
