<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap css link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- css link -->
    <link rel="stylesheet" href="style.css" />

    <!-- fontawesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body style="background-color: rgb(73, 192, 192)">
    <form action="#" class="was-validated" novalidate>
      <div class="d-flex justify-content-center">
        <div
          class="container rounded-3 bg-white m-5"
          style="height: 450px; width: 380px"
        >
          <div class="h-3 fst-italic text-info text-center m-2 fs-5 fw-bold">
            Calculator Project
          </div>

          <div class="text-center input-group mb-2">
            <label
              for="result"
              class="form-label input-group-text fw-bold ps-2 mb-0"
              >Result</label
            >
            <div
              id="result"
              class="form-control fs-5 bg-dark text-white d-flex justify-content-end"
            >
              0000
            </div>
          </div>

          <div class="mb-2">
            <label for="num1" class="fw-bold ps-2">Number One</label>
            <input
              id="num1"
              type="number"
              class="form-control"
              required
              name="num1"
              placeholder="Enter First Number"
            />
            <div id="num1Err" class="invalid-feedback">
              Please enter number one in the box.
            </div>
          </div>

          <div class="mb-2">
            <label for="num2" class="form-label fw-bold ps-2">Number Two</label>
            <input
              id="num2"
              type="number"
              class="form-control"
              required
              name="num2"
              placeholder="Enter Second Number"
            />
            <div id="num2Err" class="invalid-feedback">
              Please enter number two in the box.
            </div>
          </div>

          <div class="mb-3">
            <div class="">
              <label for="operatorSelect" class="form-label fw-bold ps-2"
                >Operators</label
              >
            </div>
            <select id="operatorSelect" class="form-select" required>
              <option value="" selected>Choose operators</option>
              <option value="add">+</option>
              <option value="minus">-</option>
              <option value="multiply">*</option>
              <option value="division">/</option>
            </select>
            <div id="operatorErr" class="invalid-feedback">
              invalid operator
            </div>
          </div>

          <div class="text-center">
            <button
              id="buttonCal"
              type="button"
              class="btn btn-primary"
              style="width: 350px"
            >
              Calculate
            </button>
          </div>
        </div>
      </div>
    </form>

    <script src="eventListener.js"></script>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
